<div class="relative min-h-screen bg-gray-900 font-sans flex flex-col">
    <!-- Imagen de fondo -->
    <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?auto=format&fit=crop&w=1950&q=80" class="w-full h-full object-cover brightness-75" alt="Fondo hero">
        <div class="absolute inset-0 bg-linear-to-b from-black/40 via-black/10 to-black/60"></div>
    </div>

    <!-- Contenido principal -->
    <div class="relative z-10 flex flex-col min-h-screen">
        <!-- Header -->
        <header class="flex justify-between items-center p-6 text-white">
            <h1 
                routerLink="/"
                class="text-3xl font-bold tracking-wide ml-10 cursor-pointer hover:text-blue-500">
                Homie
            </h1>
        </header>

        <!-- Registro Form -->
        <main class="flex-1 flex flex-col items-center justify-center px-6 mb-10">
            <div class="w-full max-w-md text-center relative">
                <div class="bg-white/60 backdrop-blur-xl rounded-4xl shadow-[0_20px_60px_rgba(0,0,0,0.3)] p-12 flex flex-col items-center gap-6 border border-white/20">
                    <h2 class="text-4xl font-extrabold text-gray-800 mb-2 drop-shadow-md">Crear Cuenta</h2>
                    <p class="text-gray-600 text-lg max-w-xs mb-4">Regístrate para guardar búsquedas.</p>

                    <!-- Campos de registro -->
                    <form class="w-full flex flex-col gap-4">
                        <input type="text" placeholder="Usuario" class="px-6 py-3 rounded-full border border-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <input type="email" placeholder="Correo electrónico" class="px-6 py-3 rounded-full border border-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <input type="password" placeholder="Contraseña" class="px-6 py-3 rounded-full border border-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <button type="submit" class="mt-4 px-14 py-3 bg-blue-500 text-white rounded-full font-semibold text-lg shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                            Registrarse
                        </button>
                    </form>

                    <p class="text-gray-500 text-sm mt-4">¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a></p>
                </div>
            </div>
        </main>
    </div>
</div>
