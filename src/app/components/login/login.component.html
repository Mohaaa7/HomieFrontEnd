<div class="relative min-h-screen bg-gray-900 font-sans flex flex-col">
    <!-- Imagen de fondo -->
    <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?auto=format&fit=crop&w=1950&q=80" class="w-full h-full object-cover brightness-75" alt="Fondo hero">
        <div class="absolute inset-0 bg-linear-to-b from-black/40 via-black/10 to-black/60"></div>
    </div>

    <!-- Contenido principal -->
    <div class="relative z-10 flex flex-col min-h-screen">
        <!-- Header -->
        <header class="flex justify-between items-center p-6 text-white">
            <h1 
                routerLink="/"
                class="text-3xl font-bold tracking-wide ml-10 cursor-pointer hover:text-blue-500">
                Homie
            </h1>
        </header>

        <!-- Login Form -->
        <main class="flex-1 flex flex-col items-center justify-center px-6 mb-10">
            <div class="w-full max-w-md text-center relative">
                <div class="bg-white/60 backdrop-blur-xl rounded-4xl shadow-[0_20px_60px_rgba(0,0,0,0.3)] p-12 flex flex-col items-center gap-6 border border-white/20">
                    <h2 class="text-4xl font-extrabold text-gray-800 mb-2 drop-shadow-md">Iniciar Sesión</h2>
                    <p class="text-gray-600 text-lg max-w-xs mb-4">Accede a tu cuenta para guardar búsquedas.</p>

                    <!-- Campos de login -->
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-full flex flex-col gap-4">
                        <input 
                            type="email" 
                            placeholder="Usuario" 
                            formControlName="username"
                            class="px-6 py-3 rounded-full border border-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        >
                        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-sm">
                            El usuario es obligatorio
                        </div>

                        <input 
                            type="password" 
                            placeholder="Contraseña" 
                            formControlName="password"
                            class="px-6 py-3 rounded-full border border-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        >
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
                            La contraseña es obligatoria
                        </div>

                        <button 
                            type="submit" 
                            [disabled]="loginForm.invalid"
                            class="mt-4 px-14 py-3 bg-blue-500 text-white rounded-full font-semibold text-lg shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 cursor-pointer"
                        >
                            Entrar
                        </button>

                        <p *ngIf="mensajeExito" class="text-green-600 mt-2">{{ mensajeExito }}</p>
                        <p *ngIf="mensajeError" class="text-red-500 mt-2">{{ mensajeError }}</p>
                    </form>


                    <p class="text-gray-500 text-sm mt-4">
                        ¿No tienes cuenta? 
                        <a routerLink="/registro" class="text-blue-600 hover:underline">Regístrate</a>
                    </p>
                </div>
            </div>
        </main>
    </div>
</div>
